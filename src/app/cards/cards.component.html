<div class="container">
  <div class="row align-items-center">
    <div class="col text-align-center">
      <h2>Jugador 1</h2>
      <span>Puntaje: {{puntajePlayer1}}</span>
    </div>
    <div class="col text-align-center">
      <h2>Jugador 2</h2>
      <span>Puntaje:{{puntajePlayer2}}</span>
    </div>
  </div>
  <hr>
  <div class="row align-items-center">
    <ng-container *ngFor="let card of cards">
      <div
        id="{{ card.id }}"
        class="card bg-success shadow-sm p-3 m-2 rounded"
        (click)="clickEvent(card)"
      >
        <img *ngIf="card.show"
          src="../../assets/imgs/{{ card.img }}.jpg"
          alt=""
          name="{{ card.nombre }}"
          class="img-responsive"
        />
      </div>
    </ng-container>
  </div>
  <div class="row">
    <div class="p-3 mb-2 bg-info text-white col-3">Tiempo: {{ timer }}</div>
    <div
      *ngIf="showMessage"
      class="alert col-9 p-3 mb-2"
      role="alert"
      [ngClass]="{
        'alert-danger': !compare,
        'alert-success': compare
      }"
    >
      <p *ngIf="compare">{{ successText }}</p>
      <p *ngIf="!compare">{{ failText }}</p>
    </div>
  </div>
</div>
